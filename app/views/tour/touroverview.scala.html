@(message: String, trips: Seq[(String, String)], guiTrip: at.droelf.gui.entities.GuiTrip)

    @metadata = {
        <div id="images"  class="row" />
    }

    @assets = {
        <script src="@routes.Assets.at("js/color.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/datastore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/metadata.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/map.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/chart.js")" type="text/javascript"></script>


        <script type="text/javascript">
            loadTripSummary( '@guiTrip.shortName', Array(initColorsForSummary,initMetadataForSummary,initMapForSummary,initFlotForSummary))
        </script>
    }

@tourtemplate(message, trips)(sidebar(guiTrip,java.util.UUID.randomUUID()))(metadata)(assets) {
    <h1 class="page-header">@guiTrip.title</h1>
    <span>@Html(guiTrip.description)</span>

    <br />
    <br />

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Map</h3>
        </div>
        <div class="panel-body tourPanel" id="mapchartdiv">
            <div id="map" style= "width : 100% ; height : 550px ; -webkit-backface-visibility: hidden;-webkit-perspective: 1000;" ></div>
            <br />
            <div id="chart" style="width : 100% ; height : 250px ;" ></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Stats</h3>
        </div>
        <div class="panel-body tourPanel" id="accordion" >

        </div>
    </div>
}
