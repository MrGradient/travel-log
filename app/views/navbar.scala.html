@(trips: Seq[(String, String)])

<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Trips<b class="caret"></b></a>
    <ul class="dropdown-menu">
        @for((id, name) <- trips) {
            <li><a href="@routes.TripController.getTripById(id)">@name</a></li>
        }
    </ul>
</li>
<li>
    <a href="#" data-toggle="modal" data-target="#sendContactModal">Contact</a>
</li>
